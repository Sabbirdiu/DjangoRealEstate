{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    <!--Page Banner Section start-->
    <div class="page-banner-section section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="page-banner-title">Contact us</h1>
                    <ul class="page-breadcrumb">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li class="active">Contact us</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--Page Banner Section end-->


    <!--New property section start-->
    <div class="contact-section section bg-gray pt-100 pt-lg-80 pt-md-70 pt-sm-60 pt-xs-50 pb-100 pb-lg-80 pb-md-70 pb-sm-60 pb-xs-50">
        <div class="container">
           
            <!--Section Title start-->
            <div class="row">
                <div class="col-md-12 mb-60 mb-xs-30">
                    <div class="section-title center">
                        <h1>Leave a Message</h1>
                    </div>
                </div>
            </div>
            <!--Section Title end-->
            
            <div class="row">
                
                <div class="contact-form-wrap col-12">
                    <div class="contact-form">
                        <form id="contact-form" method="POST" action="{% url 'contact' %}">
                            <div class="row">
                                {% if user.is_authenticated %}
                                    <input type="hidden" name="user_id" value="{{ user.id }}">
                                {% else %}
                                    <input type="hidden" name="user_id" value="0">
                                {% endif %}
                                {% csrf_token %}
                                
                                <div class="col-md-6 col-12 mb-30"><input name="name" type="text" placeholder="Name" {% if user.is_authenticated %} value="{{ user.first_name }} {{ user.last_name }}" {% endif %} required></div>
                                <div class="col-md-6 col-12 mb-30"><input name="email" type="email" placeholder="Email" {% if user.is_authenticated %} value="{{ user.email }}" {% endif %} required></div>
                                <div class="col-md-6 col-12 mb-30"><input name="phone" type="text" placeholder="Phone"></div>
                                <div class="col-md-6 col-12 mb-30"><input name="subject" type="text" placeholder="Subject"></div>
                                <div class="col-12 mb-30"><textarea name="message" placeholder="Message"></textarea></div>
                                <div class="col-12 text-center"><button class="btn">submit</button></div> 
                                
                            </div>
                        </form>
                       
                    </div>
                </div>
                
            </div> 
        </div>
    </div>
    <!--New property section end-->
